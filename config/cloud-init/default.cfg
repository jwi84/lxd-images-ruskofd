#cloud-config
users:
  - default
ssh:
  emit_keys_to_console: false
ssh_genkeytypes:  ['ed25519']
network:
  config: disabled
cloud_init_modules:
  - write-files
  - users-groups
  - ssh
cloud_config_modules: {}
cloud_final_modules: {}
system_info:
  default_user:
    name: core
    lock_passwd: False
    sudo: ["ALL=(ALL) NOPASSWD:ALL"]
    shell: /bin/bash
  ssh_svcname: sshd
