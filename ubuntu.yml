---
image:
  distribution: ubuntu
  release: impish
  architecture: amd64
  name: "{{ image.distribution }}-{{ image.release }}-{{ image.variant }}-{{ image.serial }}"
  description: "Ubuntu {{ image.release }} ({{ image.variant }}-{{ image.serial }})"
  variant: default

source:
  downloader: debootstrap
  url: http://archive.ubuntu.com/ubuntu
  variant: minbase

mappings:
  architecture_map: debian

targets:
  lxd:
    vm:
      filesystem: ext4
      size: 34359738368 # 32 GiB

packages:
  manager: apt
  cleanup: true
  update: true
  repositories:
  - name: sources.list
    url: |-
      deb http://archive.ubuntu.com/ubuntu {{ image.release }} main restricted universe multiverse
      deb http://archive.ubuntu.com/ubuntu {{ image.release }}-updates main restricted universe multiverse
      deb http://security.ubuntu.com/ubuntu {{ image.release }}-security main restricted universe multiverse
    architectures:
      - amd64
      - i386
  - name: sources.list
    url: |-
      deb http://ports.ubuntu.com/ubuntu-ports {{ image.release }} main restricted universe multiverse
      deb http://ports.ubuntu.com/ubuntu-ports {{ image.release }}-updates main restricted universe multiverse
      deb http://ports.ubuntu.com/ubuntu-ports {{ image.release }}-security main restricted universe multiverse
    architectures:
      - armhf
      - arm64
  sets:
  - packages:
    - bash-completion
    - cloud-init
    - curl
    - diffutils
    - fuse
    - iputils-ping
    - jq
    - less
    - language-pack-en
    - lsof
    - man-db
    - manpages
    - netcat-openbsd
    - netplan.io
    - openssh-server
    - openssh-client
    - rsync
    - sudo
    - socat
    - strace
    - systemd
    - tcpdump
    - tmux
    - tree
    - udev
    - unzip
    - vim
    - wget
    action: install

  - packages:
    - apparmor
    - apparmor-profiles
    - cloud-guest-utils
    - grub-efi-amd64-signed
    - linux-virtual
    - shim-signed
    action: install
    types:
    - vm

  - packages:
    - iptables
    - ipvsadm
    - open-iscsi
    action: install
    types:
    - vm
    variants:
    - k8s
  
  - packages:
    - unattended-upgrades
    - networkd-dispatcher
    - os-prober
    - packagekit
    action: remove

actions:
  # Generate machine-id in order for the kernel stuff to be configured properly
  - trigger: post-packages
    action: |-
      #!/bin/sh
      set -eux
      systemd-machine-id-setup
    types:
    - vm

  # Manage systemd-resolved stub
  - trigger: post-packages
    action: |-
      #!/bin/sh
      set -eux
      umount -l /etc/resolv.conf || true
      rm /etc/resolv.conf
      ln -sf /run/systemd/resolve/stub-resolv.conf /etc/resolv.conf
    variants:
    - default

  # Disable use of stub resolver configuration since it's disabled for Kubernetes
  - trigger: post-packages
    action: |-
      #!/bin/sh
      set -eux
      umount -l /etc/resolv.conf || true
      rm /etc/resolv.conf
      ln -sf /run/systemd/resolve/resolv.conf /etc/resolv.conf
    types:
    - vm
    variants:
    - k8s

  # Configure timezone
  - trigger: post-packages
    action: |-
      #!/bin/sh
      set -eux
      ln -sfn /usr/share/zoneinfo/Europe/Paris /etc/localtime
      echo "Europe/Paris" > /etc/timezone

  # Default systemd units to enable
  - trigger: post-packages
    action: |-
      #!/bin/sh
      set -eux
      systemctl enable systemd-networkd systemd-resolved ssh cloud-init

  # Additionnal units to manage for VMs
  - trigger: post-packages
    action: |-
      #!/bin/sh
      set -eux
      systemctl enable systemd-timesyncd
    types:
    - vm

  # Extra systemd unit to enable for Kubernetes
  - trigger: post-packages
    action: |-
      #!/bin/sh
      set -eux
      systemctl enable iscsid
    types:
    - vm
    variants:
    - k8s

  - trigger: post-packages
    action: |-
      #!/bin/sh
      set -eux
      # Make sure the locale is built and functional
      locale-gen en_US.UTF-8
      update-locale LANG=en_US.UTF-8
      # Cleanup underlying /run
      mount -o bind / /mnt
      rm -rf /mnt/run/*
      umount /mnt
      # Cleanup temporary shadow paths
      rm /etc/*-

  - trigger: post-files
    action: |-
      #!/bin/sh
      set -eux
      TARGET="x86_64"
      update-grub
      grub-install --uefi-secure-boot --target="${TARGET}-efi" --no-nvram --removable
      update-grub  
      sed -i "s#root=[^ ]*#root=/dev/sda2#g" /boot/grub/grub.cfg
      # Re-generate initramfs
      update-initramfs -u -k all
    types:
    - vm

files:
  - name: fstab
    generator: fstab
    types:
    - vm

  - path: /etc/fstab
    generator: dump
    types:
    - container

  - path: /etc/machine-id
    generator: dump
  
  - path: /var/lib/dbus/machine-id
    generator: remove
  
  - path: /etc/hostname
    generator: hostname
  
  - path: /etc/hosts
    generator: hosts

  - name: lxd-agent
    generator: lxd-agent
    types:
    - vm

  - path: /etc/resolvconf/resolv.conf.d/original
    generator: remove

  - path: /etc/resolvconf/resolv.conf.d/tail
    generator: remove

  - name: meta-data
    generator: cloud-init

  - name: network-config
    generator: cloud-init

  - name: user-data
    generator: cloud-init

  - path: /etc/default/grub.d/50-lxd.cfg
    generator: dump
    content: |-
      GRUB_RECORDFAIL_TIMEOUT=0
      GRUB_TIMEOUT=0
      GRUB_CMDLINE_LINUX_DEFAULT="${GRUB_CMDLINE_LINUX_DEFAULT} console=tty1 console=ttyS0"
      GRUB_TERMINAL=console
    types:
    - vm

  # Fix behavior where initramfs will search for an non-existing swap partition on boot (the kernel will take more than 30sec to boot...)
  # Caused by building images on a machine with swap (i.e LXD host)
  - path: /etc/initramfs-tools/conf.d/resume
    generator: dump
    content: |-
      RESUME=none
    types:
    - vm

  # Disable automatic service start after deb package install
  - path: /usr/sbin/policy-rc.d
    generator: dump
    mode: 755
    content: |-
      #!/bin/sh
      exit 101

  - path: /etc/modules-load.d/k8s.conf
    source: config/modules-load/k8s.conf
    generator: copy
    types:
    - vm
    variants:
    - k8s

  - path: /etc/sysctl.d/90-tuning.conf
    source: config/sysctl/90-tuning.conf
    generator: copy
    types:
    - vm

  # Specific sysctl configurations for Kubernetes and Cilium CNI
  - path: /etc/sysctl.d/90-k8s.conf
    source: config/sysctl/90-k8s.conf
    generator: copy
    types:
    - vm
    variants:
    - k8s
 
  - path: /etc/udev/rules.d/90-tuning.rules
    source: config/udev/90-tuning.rules
    generator: copy
    types:
    - vm

  - path: /etc/netplan/10-default.yaml
    source: config/netplan/container.yaml
    generator: copy
    types:
    - container

  - path: /etc/netplan/10-default.yaml
    source: config/netplan/vm.yaml
    generator: copy
    types:
    - vm

  - path: /etc/systemd/resolved.conf
    source: config/systemd-resolved/resolved.conf
    generator: copy
    variants:
    - default

  # Disable systemd-resolved stub resolver since it can interfere with CoreDNS operations
  # Link: https://kubernetes.io/docs/tasks/administer-cluster/dns-debugging-resolution/#known-issues
  - path: /etc/systemd/resolved.conf
    source: config/systemd-resolved/resolved-k8s.conf
    generator: copy
    types:
    - vm
    variants:
    - k8s
  
  - path: /etc/systemd/journald.conf
    source: config/systemd-journald/journald.conf
    generator: copy
  
  - path: /etc/systemd/timesyncd.conf
    source: config/systemd-timesyncd/timesyncd.conf
    generator: copy
    types:
    - vm

  - path: /etc/ssh/sshd_config
    source: config/ssh/sshd_config
    generator: copy
  
  - path: /etc/cloud/cloud.cfg
    source: config/cloud-init/cloud.cfg
    generator: copy
  
  - path: /etc/tmux.conf
    source: config/tmux/tmux.conf
    generator: copy
